<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayooHome</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!--Available balance-->
            <div class="stats shadow">
                <div class="stat">
                  <div id="Money" class="stat-value">9400</div>
                  <div class="stat-desc">Available balance</div>
                </div>
              </div>
              <div class="divider"></div>
              <!--User ACtion BTN-->
              <div>
                <button class="btn btn-lg">Add Money</button>
                <button class="btn btn-lg">Cash Out</button>
              </div>

              <div class="divider"></div>

                <!--Add Money Form start-->
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Add Money</span>
                        </label>
                        <input id="add-money" type="addmoney" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin" type="pin" placeholder="Enter Your Pin" class="input input-bordered" required />
                      
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!--Add Money Form end-->
          </div>
        </div>
      </div>
   </main>
   <script src="js/home.js"></script>
</body>
</html>
